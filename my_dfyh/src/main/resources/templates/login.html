<title>后台登录</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="" class="loginBox">
    <form id="loginform" class="form form-horizontal" action="#" th:action="@{/submitLogin}"  method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="account" name="account" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input id="valiCode" name="valiCode" class="input-text size-L" type="text" placeholder="验证码"  style="width:150px;">
          <img src=""> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input  type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input  type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
          </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 你的公司名称</div>
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script> 
<script type="text/javascript" th:src="@{/h-ui/js/H-ui.min.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var fillmaps =/*[[${_FILL_MAP}]]*/;
var UserContext =/*[[${UserContext}]]*/;
var ctxPath =/*[[${ctxPath}]]*/;
/*]]>*/

</script>

<script type="text/javascript">
////全局变量   防止表单重复提交   false 未提交  true 已提交
var submit_flag=false;
$("#loginform").submit(function(e){
	if(submit_flag){
	  ///已提交
	  return false;	
	}
	submit_flag=true;
	////校验表单
	if(!valida_form()){
		submit_flag=false;
		return false;	
	}
    return true;
});
////校验表单
function valida_form(){
	var account=$("#account").val();
	var password=$("#password").val();
	var valiCode=$("#valiCode").val();
	if(account==''){
	  return false;
	}
	if(password==''){
		  return false;
	}
	if(valiCode==''){
		  return false;
	}
	return true;
}
</script>
</body>
